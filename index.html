<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love O meter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="top">
    <h1>Love O meter</h1>
  </div>

  <main>
    <h3>A website to test how much a person loves the other person.</h3>
  </main>

  <form id="f">
    <div>
      <label for="n1"></label>
      <input type="text" id="n1" placeholder="Name of the first person" required maxlength="20" />
    </div>
    <br />
    <div>
      <label for="n2"></label>
      <input type="text" id="n2" placeholder="Name of the second person" required maxlength="20" />
    </div>
    <br />
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <dialog id="dia">
    <h1 id="big"></h1>
    <p id="p"></p>
    <button autofocus id="close">Close</button>
  </dialog>

  <div class="end">
    <p>
      <c>Warning: </c> This website is just for fun, don't take it
      seriously!!! This all works on numbers.
    </p>
  </div>
  <script src="script.js"></script>
</body>

</html>
